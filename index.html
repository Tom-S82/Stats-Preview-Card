<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Refresh" content="2"; url="dist/index.html">

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <div class="content">
    <section class="container">
      <div class="container-item">
        <div class="card">
          <div class="card-img">
            <img src="./img/image-header-mobile.jpg" alt="Generic Office Image" class="card-img-pic">
          </div>
          <div class="card-text">
            <h2 class="card-text-title">Get <span>insights</span> that help your business grow.</h2>
            <p class="card-text-desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
            <div class="card-stat-header">
              <div class="card-stats">
                <h2 class="card-stat">
                  <h2 class="card-stat-num">10k+</h2>
                  <p class="card-stat-desc">companies</p>
                </h2>
              </div>
              <div class="card-stats">
                <h2 class="card-stat">
                  <h2 class="card-stat-num">314</h2>
                  <p class="card-stat-desc">templates</p>
                </h2>
              </div>
              <div class="card-stats">
                <h2 class="card-stat">
                  <h2 class="card-stat-num">12<span>m</span>+</h2>
                  <p class="card-stat-desc">queries</p>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tom S</a>.
    </div>
  </div>
</body>
</html>
